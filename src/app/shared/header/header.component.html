<header class="w-full bg-orange-100 px-6 py-4 shadow flex items-center justify-between">
  <!-- Logo -->
  <div class="text-2xl font-bold text-orange-600">
    Lost & Found
  </div>

  <!-- Navigation Links -->
  <nav class="flex gap-6 text-gray-800 font-medium">
    <a routerLink="/home" routerLinkActive="text-orange-600" class="hover:text-orange-500">Home</a>
    <a routerLink="/dashboard" routerLinkActive="text-orange-600" class="hover:text-orange-500">Dashboard</a>
    <a routerLink="/messages" routerLinkActive="text-orange-600" class="hover:text-orange-500">Messages</a>
  </nav>

  <!-- Auth Buttons -->
  <div class="flex gap-3">
    <ng-container *ngIf="!isLoggedIn; else loggedIn">
      <a routerLink="/auth/sign-in" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 transition">
        Sign In
      </a>
      <a routerLink="/auth/sign-up" class="border border-orange-600 text-orange-600 px-4 py-2 rounded hover:bg-orange-50 transition">
        Sign Up
      </a>
    </ng-container>

    <ng-template #loggedIn>
      <a routerLink="/profile" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 flex items-center gap-2 transition">
        ðŸ‘¤ Profile
      </a>
    </ng-template>
  </div>
</header>
