<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white dark:bg-gray-800">
  <div *ngIf="item.image; else noImage">
    <img [src]="item.image" [alt]="item.title" class="w-full h-48 object-cover" />
  </div>
  <ng-template #noImage>
    <div
      class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500"
    >
      No image available
    </div>
  </ng-template>

  <div class="px-6 py-4">
    <div
      class="inline-block px-3 py-1 rounded-full text-sm font-semibold"
      [ngClass]="statusColor"
    >
      {{ item.type | titlecase }}
    </div>
    <div class="font-bold text-xl mb-2">{{ item.title }}</div>
    <p class="text-gray-700 dark:text-gray-300 text-base">{{ item.description }}</p>
    <p class="text-sm text-gray-500 mt-2">Location: {{ item.location }}</p>
    <p class="text-sm text-gray-500">Date: {{ item.date }}</p>
  </div>
</div>
