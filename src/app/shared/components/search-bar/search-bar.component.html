<div>
  <div class="flex flex-col md:flex-row gap-4 p-4 bg-orange-500/30 rounded-xl shadow-lg">
    <!-- Search input -->
    <div class="flex-1 relative">
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-orange-400 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 1 0 5 11a6 6 0 0 0 12 0z" />
      </svg>
      <input
        type="text"
        [(ngModel)]="query"
        (keydown.enter)="handleSearch()"
        placeholder="Search items..."
        class="w-full pl-10 pr-4 py-2 border border-orange-400 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>

    <!-- Action buttons and filters -->
    <div class="flex gap-2 items-center">
      <!-- Toggle filter on mobile -->
      <button
        class="md:hidden bg-orange-500 hover:bg-orange-600 text-white p-2 rounded-md shadow transition-all duration-300"
        (click)="showFilters = !showFilters"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2H3V4zM3 10h18v2H3v-2zM3 16h18v2H3v-2z" />
        </svg>
      </button>

      <!-- Dropdown filters -->
      <div class="hidden md:flex gap-2">
        <select [(ngModel)]="category" class="w-[160px] border border-orange-400 rounded-md px-3 py-2 text-orange-800 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="pets">Pets</option>
          <option value="personal">Personal Items</option>
          <option value="documents">Documents</option>
          <option value="other">Other</option>
        </select>

        <select [(ngModel)]="location" class="w-[160px] border border-orange-400 rounded-md px-3 py-2 text-orange-800 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="all">All Locations</option>
          <option value="downtown">Downtown</option>
          <option value="north">North Side</option>
          <option value="south">South Side</option>
          <option value="east">East Side</option>
          <option value="west">West Side</option>
        </select>
      </div>

      <!-- Search Button -->
      <button
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition-all duration-300"
        (click)="handleSearch()"
      >
        <div class="flex items-center gap-1">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 1 0 5 11a6 6 0 0 0 12 0z" />
          </svg>
          Search
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile filter section -->
  <div *ngIf="showFilters" class="flex flex-col gap-2 mt-2 md:hidden">
    <select [(ngModel)]="category" class="w-full border border-orange-400 rounded-md px-3 py-2 text-orange-800 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="pets">Pets</option>
      <option value="personal">Personal Items</option>
      <option value="documents">Documents</option>
      <option value="other">Other</option>
    </select>

    <select [(ngModel)]="location" class="w-full border border-orange-400 rounded-md px-3 py-2 text-orange-800 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <option value="all">All Locations</option>
      <option value="downtown">Downtown</option>
      <option value="north">North Side</option>
      <option value="south">South Side</option>
      <option value="east">East Side</option>
      <option value="west">West Side</option>
    </select>
  </div>
</div>
